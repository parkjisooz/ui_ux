<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      font-style: italic;
    }
    .accent{
      border: 1px solid #000;
    }
    .bg{
      background-color: #ddd;
    }
    #container{
      width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #000;
    }
    h1{
      text-align: center;
    }
    p{
      text-align: center;
    }
    h1, p{
      text-align: center;
    }
    p{
      color: black;
    }
    h1{
      color: brown !important;
    }
    p{
      color: blue;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다</p>
    <p>레드향은 한라봉과 귤을 교배한것으로...</p>
    <p>비타민 c와 비타민 p가 풍부해...</p>
  </div>
</body>
</html>
