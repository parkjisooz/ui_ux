<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <style>
        .wrap {
            width: 80%;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }

        table {
            width: 100%;
        }

        col {
            background-color: yellow;
        }

        img {
            width: 200px;
        }

        .img-box {
            display: flex;
            flex-direction: row;
        }

        .btn-box {
            display: flex;
            flex-direction: column;
        }

        .join-btn {
            margin: 10px;
            text-align: center;
        }

        fieldset {
            margin: 10px auto;
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>회 원 가 입</h1>
        <h3>사이트 이용정보</h3>
        <form method='get' action='#'>
            <table>
                <colgroup>
                    <col>
                </colgroup>
                <tr>
                    <td><label for="user-id">아이디</label></td>
                    <td>
                        <p>영문자, 숫자, _ 만 입력 가능. 최소 3자이상 입력하세요.</p><input type="text" name="user-id" id="user-id"
                            placeholder="이름">
                    </td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input type="password" name="pw" id="pw" placeholder="비밀번호"></td>
                </tr>
                <tr>
                    <td><label for="pwcheck">비밀번호 확인</label></td>
                    <td><input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호"></td>
                </tr>
            </table>
        </form>

        <h3>개인정보 입력</h3>
        <form method="get" action="#">
            <table>
                <colgroup>
                    <col>
                </colgroup>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" name="name" id="name" placeholder="이름"></td>
                </tr>
                <tr>
                    <td><label for="nick-name">닉네임</label></td>
                    <td>
                        <p>공백없이 한글, 영문, 숫자만 입력 가능 (한글2자, 영문4자 이상)<br>
                            닉네임을 바꾸시면 앞으로 1일 이내에는 변경 할 수 없습니다.</p><input type="text" name="text" id="nick-name"
                            placeholder="닉네임">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" name="email" id="email" placeholder="이메일"></td>
                </tr>
                <tr>
                    <td><label for="">가입경로</label></td>
                    <td><input type="radio" name="sign-up-path" id="sign-up-path1" value="인터넷검색">
                        <label for="sign-up-path1">인터넷검색</label>
                        <input type="radio" name="sign-up-path" id="sign-up-path2" value="배너광고">
                        <label for="sign-up-path2">배너광고</label>
                        <input type="radio" name="sign-up-path" id="sign-up-path3" value="관련기사를보고">
                        <label for="sign-up-path3">관련기사를보고</label>
                        <input type="radio" name="sign-up-path" id="sign-up-path4" value="미라지홈페이지를보고">
                        <label for="sign-up-path4">미라지홈페이지를보고</label>
                        <input type="radio" name="sign-up-path" id="sign-up-path5" value="주변사람소개">
                        <label for="sign-up-path5">주변사람소개</label>
                        <input type="radio" name="sign-up-path" id="sign-up-path6" value="기타">
                        <label for="sign-up-path6">기타</label>
                    </td>

                <tr>
                    <td><label for="home-num">전화번호</label></td>
                    <td><input type="tel" name="home-num" id="home-num" placeholder="전화번호"></td>
                </tr>
                <tr>
                    <td><label for="phone">휴대폰번호</label></td>
                    <td><input type="tel" name="tel" id="phone" placeholder="휴대폰번호"></td>
                </tr>
                <tr>
                    <td><label for="birthday">생년월일</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="adress">주소</label></td>
                    <td>
                        <input type="text" name="adress" id="adress"> <button>주소검색</button> <br>
                        <input type="text" name="default-adress" id="default-adress" size="40"> <span>기본주소</span><br>
                        <input type="text" name="detailed-adress" id="detailed-adress" size="40"> <span>상세주소</span><br>
                        <input type="text" name="reference items" id="reference items" size="40"> <span>참고항목</span>
                    </td>
                </tr>
            </table>
        </form>

        <h3>기타 개인설정</h3>
        <form method='get' action='#'>
            <table>
                <colgroup>
                    <col>
                </colgroup>
                <tr>
                    <td><label for="kakao-check">카카오톡 메세지</label></td>
                    <td>
                        <input type="checkbox" name="kakao-check" id="kakao-check">
                        <label for="kakao-check">카카오 메세지를 받겠습니다.</label> <span>> 수신체크를 하시면 세일 소식을 가장 먼저 받아보실 수
                            있습니다.</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail-check">카카오톡 메세지</label></td>
                    <td>
                        <input type="checkbox" name="mail-check" id="kakao-check">
                        <label for="mail-check">정보 메일을 받겠습니다.</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="info-open">카카오톡 메세지</label></td>
                    <td>
                        <p>정보공개를 바꾸시면 앞으로 0일 이내에는 변경이 안됩니다.</p>
                        <input type="checkbox" name="info-open" id="info-open">
                        <label for="info-open">다른분들이 나의 정보를 볼 수 있도록 합니다.</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="join-test">자동등록방지</label></td>

                    <td>
                        <div class="img-box">
                            <img src="./../images/ph 2025-05-08 092034.png" alt="숫자이미지">
                            <div class="btn-box">
                                <input type="button" value="사운드">
                                <input type="button" value="새로고침">
                            </div>
                            <input type="text" name="join-test" id="join-test">
                        </div>
                        <p>자동등록방지 숫자를 순서대로 입력하세요</p>
                    </td>
                </tr>
            </table>
            <div class="join-btn">
                <input type='submit' value='회원가입'>
                <input type='reset' value='취소'>
            </div>
        </form>

        <form method='get' action='#'>
            <fieldset>
                <legend>로그인</legend>
                <input type="radio" name="member-check" id="member" value="회원">
                <label for="member">회원</label>
                <input type="radio" name="member-check" id="non-member" value="비회원">
                <label for="non-member">비회원(주문조회)</label><br>
                <input type='type' name='login-id' placeholder='11번가 아이디'><br>
                <input type='password' name='login-pw' placeholder='비밀번호'>

                <button>로그인</button> <br>
                <input type="checkbox" name="id-save" id="id-save" value="아이디저장">
                <label for="id-save">아이디저장</label>
                <a href="">OTP 로그인 <button>?</button></a>
            </fieldset>
        </form>

        <form method='get' action='#' class="join-btn">
            <button>회원가입</button>
            <button>아이디 찾기</button>
            <button>비밀번호 찾기</button>
            </from>
    </div>
</body>

</html>
