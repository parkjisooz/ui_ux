<html lang="en">
<head>

  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .container{
      width: 50%;
      height: 100%;

      position: relative;
      left: 20px;
      top: 20px;
    }
    div{
      width: 50px;
      height: 50px;
      background: red;
      margin-bottom: 20px;
    }
   
    .box{
      background: blue;
      position: sticky;
      right: 20px;
      top:20px;
      
    }
    </style>
</head>
<body>
  <div class="container">
<div class="box">i'm box</div>

</div>

</body>
</html>
