<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    ul{
      
      list-style: none;
      display: flex;
      flex-direction: row;
      
      
    }
    a:link, a:visited, a:hover{
      color: rgb(0, 0, 0);
    }
    
    a{
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid black;

     }
     a:hover{
      background-color: black;
      color: white;
     }
    li{
      background-color: #ccc;
      
      
    }
    
  </style>
</head>
<body>
  <div class="wrap"> 
    <ul>
      <li><a href="">메뉴1</a></li>
      <li><a href="">메뉴2</a></li>
      <li><a href="">메뉴3</a></li>
      <li><a href="">메뉴4</a></li>
      
    </ul>
  </div>
</body>
</html>
