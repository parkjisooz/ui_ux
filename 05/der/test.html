<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap"style="width: 70% margin: 0 auto;">
    <h1>프론트 개발자 지원서</h1>
    <p>HTML css 자바스크립트의 기술을 이해하고 실무 경혐이 <br> commodi</p>
    <hr>
    
      <fieldset>
        <form method="post"action="#"></form>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text" name="name" placeholder="공백이없습니다">
        <label for="phone">연락처</label>
        <input type="tel" name="phone" id="phone"placeholder="공백이없습니다">
        <h2>지원분야</h2>
        <input type="radio" name="suuprot"id="suuprot1"value="웹퍼블리싱">
        <label for="suuprot1">웹 퍼블리싱</label><br>
        <input type="radio"name="suuprot"id="suuprot2"value="웹 애플리케이션개발">
        <label for="suuprot2">웹 애플리케이션</label><br>
        <input  type="radio"name="suuprot"id="suuprot3"value="개발환경개선">
        <label for="suuprot3">개발 환경 개선</label>

        <h2>지원동기</h2>
        <textarea name="memo" id="memo"placeholder="본사지원동기를 간략히 써 주세요."cols="80" rows="5"></textarea>
  </form>
    <input type="submit"value="접수하기">
    <input type="reset" value="다시쓰기">
  </fieldset>
  </div>
</body>
</html>
